<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-u-tron 9000</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div id="display">Greetings</div>
        <div class="buttons">
            <div class="row">
                <button class="function" id="clear">AC</button>
                <button class="function" id="back">&lt;</button>
                <button class="function" id="sign">+/-</button>
                <button class="operator" id="/">/</button>
            </div>
            <div class="row">
                <button class="num" id="7">7</button> 
                <button class="num" id="9">9</button>
                <button class="num" id="8">8</button>
                <button class="operator" id="*">*</button>
            </div>
            <div class="row">
                <button class="num" id="4">4</button> 
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button class="operator" id="-">-</button>
            </div>
            <div class="row">
                <button class="num" id="1">1</button> 
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
                <button class="operator" id="+">+</button>
            </div>
            <div class="row">
                <button class="num" id="0">0</button> 
                <button class="num" id=".">.</button>
                <button class="function" id="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
